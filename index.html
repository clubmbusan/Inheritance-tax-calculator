<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속세 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>상속세 계산기</h1>

    <!-- 드롭다운 메뉴 -->
    <label for="calculatorType">계산기 선택:</label>
    <select id="calculatorType">
        <option value="personal">개인 상속분 계산기</option>
        <option value="total">전체 상속분 계산기</option>
    </select>

    <!-- 개인 상속분 계산기 -->
    <section id="personal-inheritance" style="display: block;">
        <h2>개인 상속분 계산기</h2>
        <form>
            <label for="assetType">재산 유형</label>
            <select id="assetType">
                <option value="cash">현금</option>
                <option value="realEstate">부동산</option>
                <option value="stocks">주식</option>
            </select>

            <div id="assetInputContainer">
                <label for="assetAmount">현금 금액:</label>
                <input type="number" id="assetAmount" placeholder="금액을 입력하세요">
            </div>

            <label>관계</label>
            <select id="personalRelationship">
                <option value="spouse">배우자</option>
                <option value="adultChild">성년 자녀</option>
                <option value="minorChild">미성년 자녀</option>
                <option value="parent">부모</option>
                <option value="sibling">형제자매</option>
                <option value="other">기타</option>
            </select>

            <label>공제 금액</label>
            <input type="text" id="personalExemption" placeholder="공제 금액" disabled>

            <button type="button" id="personalCalculateButton">계산하기</button>
        </form>
        <div id="personalResult"></div>
    </section>

    <!-- 전체 상속분 계산기 -->
    <section id="total-inheritance" style="display: none;">
        <h2>전체 상속분 계산기</h2>
        <form>
            <div id="heirContainer">
                <div class="heir-entry">
                    <input type="text" placeholder="이름">
                    <select class="relationship">
                        <option value="spouse">배우자</option>
                        <option value="adultChild">성년 자녀</option>
                        <option value="minorChild">미성년 자녀</option>
                        <option value="parent">부모</option>
                        <option value="sibling">형제자매</option>
                        <option value="other">기타</option>
                    </select>
                    <input type="number" placeholder="상속 비율 (%)">
                    <input type="number" placeholder="현금">
                    <input type="number" placeholder="부동산">
                    <input type="number" placeholder="주식">
                </div>
            </div>
            <button type="button" id="addHeirButton">상속인 추가</button>

            <label>총 재산</label>
            <input type="number" id="totalAssetValue" placeholder="총 재산을 입력하세요">

            <button type="button" id="totalCalculateButton">계산하기</button>
        </form>
        <div id="totalResult"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
