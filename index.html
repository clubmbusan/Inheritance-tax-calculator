<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>상속세 계산기 (2024년 기준)</h1>
        <form id="inheritanceForm">
            <!-- 계산 모드 선택 -->
            <label for="calculationMode">계산 모드:</label>
            <select id="calculationMode">
                <option value="individual" selected>개인분 계산</option>
                <option value="total">전체분 계산</option>
            </select>

            <!-- 재산 유형 선택 -->
            <h2>재산 유형</h2>
            <div id="assetTypeContainer">
                <label for="assetTypeDropdown">재산 유형:</label>
                <select id="assetTypeDropdown">
                    <option value="cash" selected>현금</option>
                    <option value="realEstate">부동산</option>
                    <option value="stock">주식</option>
                    <option value="others">기타</option>
                </select>
                <button type="button" id="addAssetButton" class="action-button">추가</button>
            </div>

            <!-- 선택된 재산 목록 -->
            <h3>선택된 재산 목록</h3>
            <ul id="assetList"></ul>
            <p><strong>총 재산 금액:</strong> <span id="totalAssetValue">0</span> 원</p>

            <!-- 팝업 창 -->
            <div id="popup" class="popup" style="display: none;">
                <h2>재산 정보 입력</h2>
                <div id="popupContent">
                    <label for="popupAssetType">재산 유형:</label>
                    <select id="popupAssetType">
                        <option value="cash" selected>현금</option>
                        <option value="realEstate">부동산</option>
                        <option value="stock">주식</option>
                        <option value="others">기타</option>
                    </select>
                    <div id="popupInputFields">
                        <!-- 입력 필드가 동적으로 표시됨 -->
                    </div>
                </div>
                <button type="button" id="popupConfirmButton" class="action-button">확인</button>
                <button type="button" id="popupCancelButton" class="action-button">취소</button>
            </div>

            <!-- 계산하기 버튼 -->
            <button type="button" id="calculateButton" class="action-button">계산하기</button>
        </form>

        <!-- 결과 -->
        <div id="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
