<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속세 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>상속세 계산기</h1>

        <!-- 계산 모드 선택 -->
        <label for="calculationMode">계산 모드:</label>
        <select id="calculationMode" class="input-field">
            <option value="individual">개인 상속인</option>
            <option value="group">단체 상속인</option>
        </select>

        <!-- 개인 모드 -->
        <div id="individualMode" style="display: none;">
            <label for="individualRelationship">상속인 관계:</label>
            <select id="individualRelationship" class="input-field">
                <option value="spouse">배우자</option>
                <option value="child">자녀</option>
                <option value="other">기타</option>
            </select>

            <button id="addPropertyButton" class="common-button">재산 추가</button>
        </div>

        <!-- 단체 모드 -->
        <div id="groupMode" style="display: none;">
            <h2>상속인 목록</h2>
            <div id="heirList"></div>
            <button id="addHeirButton" class="common-button">상속인 추가</button>
        </div>

        <!-- 결과 -->
        <button id="calculateButton" class="common-button">계산하기</button>
        <div id="result"></div>
    </div>

    <!-- 팝업: 재산 추가 -->
    <div id="propertyPopup" class="popup" style="display: none;">
        <h2>재산 추가</h2>
        <label for="popupPropertyType">재산 유형:</label>
        <select id="popupPropertyType" class="input-field">
            <option value="cash">현금</option>
            <option value="realEstate">부동산</option>
        </select>

        <label for="popupAmount">재산 금액 (원):</label>
        <input type="text" id="popupAmount" class="input-field amount-input" placeholder="금액 입력">

        <button id="confirmPopupButton" class="common-button">확인</button>
        <button id="closePopupButton" class="common-button">취소</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
