<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속세 계산기 (2024년 기준)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>상속세 계산기 (2024년 기준)</h1>

        <!-- 계산 모드 선택 -->
        <label for="calculationMode">계산 모드:</label>
        <select id="calculationMode" class="input-field">
            <option value="individual">개인 상속인</option>
            <option value="group">단체 상속인</option>
        </select>

        <!-- 개인 모드 -->
        <div id="individualMode" style="display: none;">
            <h2>개인 상속인 계산</h2>
            <label for="individualRelationship">관계:</label>
            <select id="individualRelationship" class="input-field">
                <option value="spouse">배우자</option>
                <option value="child">자녀</option>
                <option value="other">기타</option>
            </select>

            <label for="assetType">재산 유형:</label>
            <select id="assetType" class="input-field">
                <option value="cash">현금</option>
                <option value="realEstate">부동산</option>
            </select>

            <div id="assetInputField">
                <!-- 동적 입력 필드 -->
            </div>

            <button id="addPropertyButton" class="common-button">재산 추가</button>
        </div>

        <!-- 단체 모드 -->
        <div id="groupMode" style="display: none;">
            <h2>단체 상속인 계산</h2>
            <div id="heirList"></div>
            <button id="addHeirButton" class="common-button">상속인 추가</button>
        </div>

        <!-- 계산 버튼 -->
        <button id="calculateButton" class="common-button">계산하기</button>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <!-- 팝업: 재산 추가 -->
    <div id="propertyPopup" class="popup" style="display: none;">
        <h2>재산 추가</h2>
        <label for="popupPropertyType">재산 유형:</label>
        <select id="popupPropertyType" class="input-field">
            <option value="cash">현금</option>
            <option value="realEstate">부동산</option>
        </select>

        <div id="popupFields">
            <label for="popupAmount">재산 금액 (원):</label>
            <input type="text" id="popupAmount" class="input-field amount-input" placeholder="예: 10,000,000">
        </div>

        <button id="confirmPopupButton" class="common-button">추가</button>
        <button id="closePopupButton" class="common-button">닫기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
